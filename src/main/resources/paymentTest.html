<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Toss Payments Test</title>
    <script src="https://js.tosspayments.com/v1"></script>
</head>
<body>

<button id="pay">결제 인증 시작</button>

<script>
    // 1. 테스트용 클라이언트 키
    const tossPayments = TossPayments("test_ck_oEjb0gm23PymEq9qjvQjVpGwBJn5");

    document.getElementById("pay").addEventListener("click", () => {
        tossPayments.requestPayment("카드", {
            amount: 50000,
            orderId: "ORDER-" + Date.now(),   // 고유해야 함
            orderName: "백엔드 학습용 결제",
            customerName: "Test User",

            // 2. 성공/실패 리다이렉트
            successUrl: "http://localhost:8080/success",
            failUrl: "http://localhost:8080/fail"
        });
    });
</script>

</body>
</html>
